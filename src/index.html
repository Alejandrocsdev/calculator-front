<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./index.css" />
</head>
<body>
  <div class="container">
    <p class="title">Calcualtor</p>
    
    <!-- 顯示輸入的數字及運算結果 -->
    <section class="panel">
      <div class="calculationInput">0</div>
      <div class="calculationResult">0</div>
    </section>

    <!-- 數字鍵盤 -->
    <section class="numberPad">
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button">/</button>
      <button class="button delete">AC</button>
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button">*</button>
      <button class="button backspace">⬅</button>
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button">-</button>
      <button class="empty"></button>
      <button class="empty"></button>
      <button class="button">0</button>
      <button class="empty"></button>
      <button class="button">+</button>
      <button class="button equal">=</button>
    </section>

  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./index.js"></script>
</body>
</html>
